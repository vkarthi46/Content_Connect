<!DOCTYPE html>

<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/img/inca-logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title> Welcome to Content Connect</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Main Dashboard CSS    -->
    <link href="assets/css/Style.css" rel="stylesheet" />


    <!--  Slider CSS    -->
    <link rel="stylesheet" href="node_modules/ion-rangeslider/css/normalize.css" />
    <link rel="stylesheet" href="node_modules/ion-rangeslider/css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="node_modules/ion-rangeslider/css/ion.rangeSlider.skinModern.css" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

    <!-- Polyfill for older browsers -->

    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="./systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>

</head>
<!-- 3. Display the application -->
<body ng-app="MyApp">
<base href='/'>
<my-app>
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
</my-app>
</body>
